<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>抖音自动上传助手</title>
  <style>
    body {
      width: 300px;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h1 {
      font-size: 18px;
      color: #FE2C55;
      margin-top: 0;
      margin-bottom: 5px;
      text-align: center;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-size: 14px;
      color: #333;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    button {
      background-color: #FE2C55;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ea2a4f;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    .tab.active {
      border-bottom: 2px solid #FE2C55;
      color: #FE2C55;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .excel-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    #excelFileInfo {
      font-size: 12px;
      margin-top: 5px;
      font-style: italic;
    }
    .download-btn {
      background-color: #4CD964;
      margin-bottom: 10px;
      width: 100%;
    }
    .download-btn:hover {
      background-color: #3cbb52;
    }
    .sidebar-btn {
      background-color: #007AFF;
      margin-top: 5px;
      width: 100%;
    }
    .sidebar-btn:hover {
      background-color: #0056b3;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>抖音自动上传助手</h1>
      <p class="desc">使用侧边栏可获取更好的体验</p>
      <button id="openSidebarBtn" class="sidebar-btn">打开侧边栏</button>
    </div>
    
    <div class="tabs">
      <div class="tab active" data-tab="single">单个上传</div>
      <div class="tab" data-tab="excel">Excel批量</div>
    </div>
    
    <div id="single-tab" class="tab-content active">
      <div class="form-group">
        <label>本地文件路径</label>
        <input type="text" id="localFilePath" value="/Users/wangchangwei/Desktop/a.mp4" readonly>
      </div>
      
      <div class="form-group">
        <label for="videoTitle">视频标题</label>
        <input type="text" id="videoTitle" placeholder="请输入视频标题（默认自动生成）">
      </div>
      
      <div class="form-group">
        <label for="videoDescription">视频简介</label>
        <textarea id="videoDescription" placeholder="请输入视频简介（默认自动生成）"></textarea>
      </div>
      
      <div class="form-group">
        <label for="publishDate">发布时间（格式：YYYY-MM-DD HH:MM）</label>
        <input type="text" id="publishDate" placeholder="YYYY-MM-DD HH:MM">
      </div>
      
      <button id="uploadBtn">上传并发布</button>
    </div>
    
    <div id="excel-tab" class="tab-content">
      <div class="form-group">
        <label for="excelFile">选择Excel文件</label>
        <button id="downloadExcelBtn" class="download-btn">下载Excel模板</button>
        <input type="file" id="excelFile" accept=".xlsx,.xls">
        <div class="excel-info">Excel文件需包含标题、简介、发布时间和视频路径列</div>
        <div id="excelFileInfo"></div>
      </div>
      
      <button id="uploadExcelBtn" disabled>批量上传</button>
    </div>
    
    <div id="status"></div>
  </div>
  
  <script src="xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
